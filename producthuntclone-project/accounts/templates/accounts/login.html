{% extends 'base.html' %}

{% block content %}
<br/>
{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}
<h1> Login!</h1>
<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  Username:
  <br/>
  <input type="text" name="username"/>
  <br/>
  Password:
  <br/>
  <input type="password" name="password"/>
  <br/>
  <br/>
  <input type="submit" value="Login" class="btn btn-primary"/>

{% endblock %}
